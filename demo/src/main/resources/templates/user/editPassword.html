<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>World of books: edit password</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}" href="../../static/images/favicon.ico"/>
    <link th:href="@{/css/all/body.css}" href="../../static/css/all/body.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{/css/all/buttons.css}" href="../../static/css/all/buttons.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{/css/all/header.css}" href="../../static/css/all/header.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{/css/all/forms.css}" href="../../static/css/all/forms.css"
          rel="stylesheet" type="text/css" media="screen"/>
</head>
<body>
<div class="header">
    <a class="logo" th:href="@{/}">World of books</a>
    <div class="header-right">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/user}">User</a>
        <a th:href="@{/editor}">Editor</a>
        <a th:href="@{/admin}">Admin</a>
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/user/registration}">Registration</a>
    </div>
</div>
    <div class="form_one">
        <h1>Edit Password</h1>
        <form th:method="POST" th:action="@{/user/editPassword}">
            <input type="text" th:name="oldPass" placeholder="Введіть старий пароль"/>
            <div style="color:red" th:if="${wrongOldPass != null}" th:text="${wrongOldPass}">wrong old password</div>
            <br/>
            <input type="text" th:name="newPass" placeholder="Введіть новий рароль">
            <div style="color:red" th:if="${wrongNewPass != null}" th:text="${wrongNewPass}">wrong new password</div>
            <br/>
            <input class="button1" type="submit" value="Update!">
        </form>
    </div>
</body>
</html>
